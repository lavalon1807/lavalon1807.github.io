<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>shop-eating-cat</title>
    <link href="css/style.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="main__wrapper">
      <main class="main">
        <h1 class="visually-hidden">Список кошачего корма "Нямушка".</h1>
        <h1 class="main__title">Ты сегодня покормил кота?</h1>
        <section class="main__list">
            <div class="main__container">
              <div class="main__block">
                <div class="main__item">
                  <label class="checkbox-other" for="cat-1">
                    <input type="checkbox" name="demon" id="cat-1">
                    <div class="main__fone"></div>
                    <div class="stats">
                      <div class="stats__wrapper">
                        <div class="stats-info">
                          <p class="stats-info stats-info__description">Сказочное заморское явство</p>
                          <h2 class="stats-info stats-info__title">Нямушка</h2>
                          <p class="stats-info stats-info__teste">с фуа-гра</p>
                          <p class="stats-info stats-info__table">10 порций <span class="stats-info stats-info__table stats-info__table--present">мышь в подарок</span></p>
                        </div>
                      </div>
                      <img class="stats-picture" src="img/cat.png" width="366" height="355" alt="fua-gra">
                      <div class="stats-weight">
                        <p class="stats-weight__count stats-weight__count--zero">0,5</p>
                        <p class="stats-weight__massa">кг</p>
                      </div>
                    </div>
                    <p class="main__sentense main__sentense--sentense">Чего сидишь? Порадуй котэ, <a class="main__sentense--buy">купи.</a></p>
                    <p class="main__sentense main__sentense--have">Печень утки разварная с артишоками.</p>
                    <p class="main__sentense main__sentense--lose">Печалька, с фуа-гра закончился.</p>
                  </label>
                </div>
              </div>

              <div class="main__block">
                <div class="main__item">
                  <label class="checkbox-other" for="cat-2">
                    <input type="checkbox" name="demon" id="cat-2" checked="">
                    <div class="main__fone"></div>
                    <div class="stats">
                      <div class="stats__wrapper">
                        <div class="stats-info">
                          <p class="stats-info stats-info__description">Сказочное заморское явство</p>
                          <h2 class="stats-info stats-info__title">Нямушка</h2>
                          <p class="stats-info stats-info__teste">с рыбой</p>
                          <p class="stats-info stats-info__table">40 порций <span class="stats-info stats-info__table stats-info__table--present">2 мыши в подарок</span></p>
                        </div>
                      </div>
                      <img class="stats-picture" src="img/cat.png" width="366" height="355" alt="fua-gra">
                      <div class="stats-weight">
                        <p class="stats-weight__count">2</p>
                        <p class="stats-weight__massa">кг</p>
                      </div>
                    </div>
                    <p class="main__sentense main__sentense--sentense">Чего сидишь? Порадуй котэ, <a class="main__sentense--buy">купи.</a></p>
                    <p class="main__sentense main__sentense--have">Головы щучьи с чесноком да свежайшая сёмгушка.</p>
                    <p class="main__sentense main__sentense--lose">Печалька, с рыбой закончился.</p>
                  </label>
                </div>
              </div>

              <div class="main__block">
                <div class="main__item">
                  <label class="checkbox-other" for="cat-3">
                    <input type="checkbox" name="demon" id="cat-3" disabled="disabled">
                    <div class="main__fone"></div>
                    <div class="stats">
                      <div class="stats__wrapper">
                        <div class="stats-info">
                          <p class="stats-info stats-info__description">Сказочное заморское явство</p>
                          <h2 class="stats-info stats-info__title">Нямушка</h2>
                          <p class="stats-info stats-info__teste">с курой</p>
                          <p class="stats-info stats-info__table">100 порций <span class="stats-info stats-info__table stats-info__table--present">5 мышей в подарок заказчик доволен</span></p>
                        </div>
                      </div>
                      <img class="stats-picture" src="img/cat.png" width="366" height="355" alt="fua-gra">
                      <div class="stats-weight">
                        <p class="stats-weight__count">5</p>
                        <p class="stats-weight__massa">кг</p>
                      </div>
                    </div>
                    <p class="main__sentense main__sentense--sentense">Чего сидишь? Порадуй котэ, <a class="main__sentense--buy">купи.</a></p>
                    <p class="main__sentense main__sentense--have">Филе из цыплят с трюфелями в бульоне.</p>
                    <p class="main__sentense main__sentense--lose">Печалька, с курой закончился.</p>
                  </label>
                </div>
              </div>
            </div>
        </section>
      </main>
    </div>

  </body>
</html>
